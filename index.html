<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognex Club | Neon Cursor Effect</title>
    <style>
        body, html, #app {
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: black; /* Set background to black */
        }

        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2; /* Ensures nav is on top */
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px; /* Increased font size for better visibility */
        }

        #app {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center items vertically */
            align-items: center; /* Center items horizontally */
            height: calc(100vh - 50px); /* Full viewport height minus nav height */
            overflow: hidden;
            touch-action: pan-up;
            color: #f8f8f8;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            text-shadow: 0 0 5px #ffffff, 0 0 20px #000, 0 0 30px #000;
            position: relative; /* Set position relative for z-index context */
            z-index: 1; /* Higher z-index for content */
            margin-top: 50px; /* Offset for fixed nav */
        }

        #app img {
            max-width: 150px; /* Adjust as needed */
            margin-bottom: 20px; /* Space between logo and title */
        }

        #app h1 {
            --fontSize: 60px;
            --lineHeight: 80px;
            width: auto;
            height: calc(2 * var(--lineHeight));
            line-height: var(--lineHeight);
            margin: 0;
            font-size: var(--fontSize);
            text-transform: uppercase;
        }

        #app a {
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
        }

        #app canvas {
            display: block;
            position: fixed;
            z-index: -1;
            top: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html">Projects</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div id="app">
        <img src="logo.png" alt="Cognex Club Logo">
        <h1>Welcome to Cognex Club</h1>
    </div>
    
    <script type="module">
        import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js';

        neonCursor({
            el: document.getElementById('app'),
            shaderPoints: 16,
            curvePoints: 80,
            curveLerp: 0.5,
            radius1: 5,
            radius2: 30,
            velocityTreshold: 10,
            sleepRadiusX: 100,
            sleepRadiusY: 100,
            sleepTimeCoefX: 0.0025,
            sleepTimeCoefY: 0.0025
        });
    </script>
</body>
</html>
